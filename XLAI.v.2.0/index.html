<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XL AI – Conversations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HOME / CONTACTS SCREEN -->
    <div class="app-shell home-shell">
      <header class="app-header">
        <div class="app-title">
          <span class="logo-dot"></span>
          <span>XL AI</span>
        </div>
        <div class="status-pill">Encrypted · 24h delete (beta)</div>
      </header>

      <main class="home-main">
        <h2 class="home-heading">Your conversations</h2>
        <p class="home-subheading">
          Tap a contact to open XL AI coaching for that conversation.
        </p>

        <div id="contact-list" class="contact-list">
          <!-- Contacts will be rendered here by contacts.js -->
        </div>
      </main>
    </div>

    <script src="contacts.js"></script>
  </body>
</html>
